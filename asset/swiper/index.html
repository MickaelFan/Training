
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Carousel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(pink, black)
        }

        .carousel {
            position: relative;
            width: 600px;
            height: 400px;
            transform-style: preserve-3d;
            transform: translateZ(-300px);
            transition: transform 1s;
        }

        .carousel img {
            position: absolute;
            width: 200px;
            height: 300px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
        .carousel img:hover {
            border: 1px solid rgb(183, 255, 0);
        }
        .carousel img:nth-child(1) { transform: rotateY(0deg) translateZ(300px); }
        .carousel img:nth-child(2) { transform: rotateY(40deg) translateZ(300px); }
        .carousel img:nth-child(3) { transform: rotateY(80deg) translateZ(300px); }
        .carousel img:nth-child(4) { transform: rotateY(120deg) translateZ(300px); }
        .carousel img:nth-child(5) { transform: rotateY(160deg) translateZ(300px); }
        .carousel img:nth-child(6) { transform: rotateY(200deg) translateZ(300px); }
        .carousel img:nth-child(7) { transform: rotateY(240deg) translateZ(300px); }
        .carousel img:nth-child(8) { transform: rotateY(280deg) translateZ(300px); }
        .carousel img:nth-child(9) { transform: rotateY(320deg) translateZ(300px); }

        /* Add your navigation dots and other styling as needed */
    </style>
</head>
<body>
    <div class="carousel">
        <img src="images (2).jpeg" alt="Image 1">
        <img src="images (3).jpeg" alt="Image 2">
        <img src="images (4).jpeg" alt="Image 3">
        <img src="istockphoto-1060861552-612x612.jpg" alt="Image 4">
        <img src="images (2).jpeg" alt="Image 5">
        <img src="images (3).jpeg" alt="Image 6">
        <img src="images (4).jpeg" alt="Image 7">
        <img src="istockphoto-1060861552-612x612.jpg" alt="Image 8">
        <img src="images (2).jpeg" alt="Image 9">
    </div>

    <script>
        document.addEventListener("mousemove", (event) => {
            const carousel = document.querySelector(".carousel");
            const x = event.clientX / window.innerWidth - 0.5;
            const y = event.clientY / window.innerHeight - 0.5;
            carousel.style.transform = `rotateY(${x * 180}deg) rotateX(${y * 10}deg)`;
        });
    </script>
</body>
</html>
